<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>The Neighbourhood</title>
    <link rel="shortcut icon" href="./Images/favicon.png" />
    <link rel="stylesheet" href="/hojanueva.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/b656898017.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="headercontact">
      <div class="contenedor">
        <div class="nav">
          <h2>THE NBHD</h2>
          <nav>
            <ul>
              <li><a href="../index.html">HOME</a></li>
              <li><a href="/pages/music.html">MUSIC</a></li>
              <li><a href="/pages/band.html">THE BAND</a></li>
              <li><a href="/pages/contact.html">CONTACT</a></li>
            </ul>
          </nav>
        </div>
        <div class="titular">
          <h1 class="animate__animated animate__fadeInUp">CONTACT</h1>
        </div>
      </div>
    </header>
    <section id="datos">
      <div class="contenedor">
        <div class="contact">
          <h3>CONTACT US :</h3>
          <form action="" class="form_contact" name="form_contact">
            <div class="contenedor_form">
              <div class="input__group">
                <label for="name" class="form_label">FULL NAME :</label>
                <input
                  type="text"
                  class="form_input"
                  name="First Name"
                  placeholder=" "
                />
                <span class="form_line"></span>
              </div>

              <div class="input__group">
                <label for="mail" class="form_label">EMAIL ADRESS :</label>
                <input
                  type="email"
                  class="form_input"
                  name="email"
                  required
                  placeholder=" "
                />
                <span class="form_line"></span>
              </div>
              <div class="input__group">
                <label for="phone" class="form_label">PHONE NUMBER :</label>
                <input
                  type="tel"
                  class="form_input"
                  name="phone"
                  id="phone"
                  placeholder=" "
                />
                <span class="form_line"></span>
              </div>
              <div class="input__group">
                <label for="country" class="form_label">COUNTRY :</label>
                <input
                  type="text"
                  class="form_input"
                  name="country"
                  id="country"
                  placeholder=" "
                />
                <span class="form_line"></span>
              </div>
              <div class="input__group">
                <label for="city" class="form_label">CITY :</label>
                <input
                  type="text"
                  class="form_input"
                  name="city"
                  id="city"
                  placeholder=" "
                />
                <span class="form_line"></span>
              </div>
              <div class="block">
                <div class="input__group">
                  <label for="message" class="form_label">MESSAGE :</label>
                  <textarea name="message" id="message" rows="3"></textarea>
                  <span class="form_line"></span>
                </div>
              </div>
              <div class="block">
                <button type="submit" class="form_submit">SEND</button>
                <span class="form_line"></span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <div class="contenedor">
        <h2>FOLLOW US IN:</h2>
        <div class="redes">
          <a class="btn-redes" href="https://twitter.com/thenbhd">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a class="btn-redes" href="https://www.instagram.com/thenbhd/">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a
            class="btn-redes"
            href="https://open.spotify.com/artist/77SW9BnxLY8rJ0RciFqkHh"
          >
            <i class="fa-brands fa-spotify"></i>
          </a>
          <a
            class="btn-redes"
            href="https://es-la.facebook.com/TheNeighbourhood/"
          >
            <i class="fa-brands fa-facebook"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
